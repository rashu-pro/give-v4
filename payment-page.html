<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:title" content="European Travel Destinations">
  <meta property="og:type" content="donation template">
  <meta property="og:description" content="donation template">
  <meta property="og:image" content="https://secure-api.com">
  <meta property="og:url" content="https://secure-api.com">
  <meta name="twitter:card" content="summary_large_image">
  <title>Payment</title>

  <!-- bootstrap ^5.2.3 -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- select 2 ^4.1.0 -->
  <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">

  <!-- fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- style.css -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class="main bg-grey">
  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <div class="logo-holder">
            <img src="https://secure-api.net/resources/Secure-api/087387_main-logo-web.png"
                 alt="[company name]">
          </div>
        </div>

        <div class="col">
          <div class="logo-holder text-end">
            <img src="https://res.cloudinary.com/secure-api/image/upload/v1665995024/secure-api/Secure-api/content/images/bsyzbmzysh1fjgieix2v.png"
                 alt="secure transaction">
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrapper py-4 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="form-wrapper bg-white px-3 px-md-5 py-3 py-md-4">
            <div class="form-wrapper-body">
              <div class="form-group mb-4">
                <h2 class="fs-3 fw-bold">Donate to:</h2>
                <label class="d-none" for="dropdown-1"></label>
                <select class="form-select form-control form-select-lg select-2"
                        id="dropdown-1">
                  <option value="">Select an Option</option>
                  <option value="construction-fund">Construction Fund</option>
                  <option value="General-fund">General Fund</option>
                  <option value="donation">Donation</option>
                </select>
              </div>

              <div class="form-group mb-4">
                <h2 class="fs-3 fw-bold">Donation Amount:</h2>

                <div class="row">
                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount active" data-amount="20">
                      <span class="icon-currency">$</span>20
                    </div>
                  </div>

                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount" data-amount="25">
                      <span class="icon-currency">$</span>25
                    </div>
                  </div>

                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount" data-amount="50">
                      <span class="icon-currency">$</span>50
                    </div>
                  </div>

                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount" data-amount="75">
                      <span class="icon-currency">$</span>75
                    </div>
                  </div>

                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount" data-amount="100">
                      <span class="icon-currency">$</span>100
                    </div>
                  </div>

                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount" data-amount="250">
                      <span class="icon-currency">$</span>250
                    </div>
                  </div>

                  <div class="col-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="box-amount" data-amount="500">
                      <span class="icon-currency">$</span>500
                    </div>
                  </div>
                </div>

                <div class="amount-field">
                  <label for="donation-amount" class="d-none">donation amount</label>
                  <div class="amount-field-inner position-relative">
                    <input type="text"
                           class="form-control"
                           aria-describedby="basic-addon1"
                           value="20"
                           id="donation-amount">

                    <span class="icon-currency">$</span>
                  </div>
                </div>


              </div>

              <div class="form-group mb-4">
                <div class="recurring-wrapper">
                  <div class="recurring-donation-checker">
                    <input type="checkbox"
                           id="recurring-check"
                           class="checkbox-lg">
                    <label for="recurring-check">Make this donation recurring?</label>
                  </div>

                  <div class="recurring-period d-none">
                    <div class="row pt-3">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>Recurring by</label>
                          <select class="form-control recurring-type">
                            <option value="0">Select One</option>
                            <option value="1">Daily</option>
                            <option value="2">Weekly</option>
                            <option value="3">Monthly</option>
                          </select>
                        </div>

                      </div>

                      <div class="col-sm-4">
                        <div class="form-group recurring-duration">
                          <label>Recurring Duration</label>
                          <select class="form-control">
                            <option>Select Duration</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                        </div>

                      </div>
                    </div>

                  </div>
                </div>

              </div>
            </div>

            <div class="form-wrapper-foot border-top pt-4 mt-5">
              <div class="button-holder text-end">
                <button type="button" class="btn btn-dark btn-lg py-3 px-5 me-4">PREV</button>
                <button type="button" class="btn btn-primary btn-lg py-3 px-5">NEXT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- jquery ^3.6.4 -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- select 2 ^4.1.0 -->
<script src="node_modules/select2/dist/js/select2.min.js"></script>
<!-- script -->
<script src="assets/js/script.js"></script>
</body>
</html>
